<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HRMS Lite</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>HRMS Lite</header>
  <div id="loading" class="loading hidden">Loading...</div>


  <main>
    <!-- Employee Form -->
    <section>
      <h2>Add Employee</h2>
      <div class="form-grid">
        <input id="empId" placeholder="Employee ID" />
        <input id="name" placeholder="Full Name" />
        <input id="email" placeholder="Email Address" />
        <input id="dept" placeholder="Department" />
      </div>
      <button id="addEmployeeBtn">Add Employee</button>
      <p id="employeeSuccess" class="success hidden"></p>

      <p class="error" id="employeeError"></p>
    </section>

    <!-- Employee List -->
    <section>
        <h2>Employees</h2>
        <div id="employeeList"></div>
        <p id="employeeDeleted" class="deleted hidden"></p>
    </section>


    <!-- Attendance -->
    <section>
        <h2>Attendance</h2>

        <div class="attendance-controls">
            <select id="attendanceEmployee">
            <option value="">Select Employee</option>
            </select>

        <input type="date" id="attendanceDate" />

        <select id="attendanceStatus">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        </select>

        <button id="markAttendanceBtn">Mark Attendance</button>
        <button id="viewAttendanceBtn" class="secondary">
                View Attendance
        </button>
    </div>

        <div id="attendanceList"></div>
    </section>

  </main>

  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
